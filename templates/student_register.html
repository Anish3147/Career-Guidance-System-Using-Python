<!DOCTYPE HTML>
<html>

<head>
    <title>Student Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_authenticate.css') }}">
</head>

<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form action="{{ url_for('student_register') }}" method="post">
            {{ msg }}
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input id="name" name="name" type="text" placeholder="Enter Full Name" required />
            </div>
            
            <div class="form-group">
                <label for="student_class">Studying Class:</label>
                <input id="student_class" name="student_class" type="text" placeholder="Enter Studying Class" required />
            </div>
            
             <div class="form-group">
                 <label for="email">E-mail ID:</label>
                 <input id="email" name="email" type="email" placeholder="Enter E-mail ID" required />
             </div>
             
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="Enter Password" required />
            </div>
            
            <button type="submit">Register</button>
        </form>
        
        <p class="link">Already have an account? <a href="{{ url_for('student_login') }}">Login</a></p>
    </div>
</body>

</html>
